<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_14_flex</title>
    <style>
      #child {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        background-color: gray;
      }
      #outer {
        height: 400px;
        width: 400px;
        border: 2px solid black;
        background-color: antiquewhite;
        border: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="child">1</div>
      <div id="child">2</div>
      <div id="child">3</div>
      <div id="child">4</div>
      <div id="child">5</div>
      <div id="child">6</div>
      <div id="child">7</div>
      <div id="child">8</div>
      <div id="child">9</div>
    </div>
  </body>
</html>
