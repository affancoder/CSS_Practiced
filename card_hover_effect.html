<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card hover effect</title>
    <style>
      .card {
        height: 200px;
        width: 200px;
        margin: 10px;
        border: 2px solid black;
        display: inline-block;
        box-shadow: 2px 4px 6px black;
      }
      img {
        width: 100%;
        height: 50%;
        border-radius: 50%;
      }
      #des {
        padding: 0px 2px 0px 2px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="male.png" alt="male" class="src" />
      <h3 id="des">Affan Asghar</h3>
      <p id="des">Web developer</p>
    </div>
    <div class="card">
      <img src="female.png" alt="female" class="src" />
      <h3 id="des">lorem omeltte</h3>
      <p id="des">google seo</p>
    </div>
  </body>
</html>
